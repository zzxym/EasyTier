name: EasyTier Mobile

on:
  push:
    branches: ["develop", "main", "releases/**"]
  pull_request:
    branches: ["develop", "main"]
      
env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    # necessary for windows
    shell: bash

jobs:
  pre_job:
    # continue-on-error: true # Uncomment once integration is finished
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip == 'true' && !startsWith(github.ref_name, 'releases/') }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          # All of these options are optional, so you can remove them if you are happy with the defaults
          concurrent_skipping: 'same_content_newer'
          skip_after_successful_duplicate: 'true'
          cancel_others: 'true'
          paths: '["Cargo.toml", "Cargo.lock", "easytier/**", "easytier-gui/**", "tauri-plugin-vpnservice/**", ".github/workflows/mobile.yml", ".github/workflows/install_rust.sh"]'
  build-mobile:
    strategy:
      fail-fast: false
      matrix:
        include:
          - TARGET: android
            OS: ubuntu-22.04
            ARTIFACT_NAME: android
    runs-on: ${{ matrix.OS }}
    env:
      NAME: easytier
      TARGET: ${{ matrix.TARGET }}
      OS: ${{ matrix.OS }}
      OSS_BUCKET: ${{ secrets.ALIYUN_OSS_BUCKET }}
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true'    
    steps:
      - uses: actions/checkout@v3

      - name: Set current ref as env variable
        run: |
          echo "GIT_DESC=$(git log -1 --format=%cd.%h --date=format:%Y-%m-%d_%H:%M:%S)" >> $GITHUB_ENV

      - uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
          packages: 'build-tools;34.0.0 ndk;26.0.10792818 tools platform-tools platforms;android-34 '

      - name: Setup Android Environment
        run: |
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/ndk/26.0.10792818/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH
          echo "NDK_HOME=$ANDROID_HOME/ndk/26.0.10792818/" > $GITHUB_ENV

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: |
          pnpm -r install
          pnpm -r build

      - uses: Swatinem/rust-cache@v2
        with:
          # The prefix cache key, this can be changed to start a new cache manually.
          # default: "v0-rust"
          prefix-key: ""

      - name: Install rust target
        run: |
          bash ./.github/workflows/install_rust.sh
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Setup protoc
        uses: arduino/setup-protoc@v3
        with:
          # GitHub repo token to use to avoid rate limiter
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean and initialize Android project
        run: |
          cd easytier-gui
          rm -rf src-tauri/gen/android
          pnpm tauri android init

      - name: Build Android (Signed)
        run: |
          cd easytier-gui
          # 设置签名环境变量
          export ANDROID_KEYSTORE_PASSWORD="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
          export ANDROID_KEY_ALIAS="${{ secrets.ANDROID_KEY_ALIAS }}"
          export ANDROID_KEY_PASSWORD="${{ secrets.ANDROID_KEY_PASSWORD }}"
          
          # 如果提供了keystore base64，创建keystore文件
          if [ "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" != "" ]; then
            echo "Creating keystore from base64..."
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
            export ANDROID_KEYSTORE_PATH="$(pwd)/keystore.jks"
            echo "Keystore created successfully"
          fi
          
          # 构建并签名
          pnpm tauri android build --verbose

      - name: Debug - List directory structure
        run: |
          echo "=== Listing easytier-gui directory structure ==="
          find easytier-gui -type f -name "*.apk" | head -20
          echo "=== Listing gen/android directory ==="
          ls -la easytier-gui/src-tauri/gen/android/ 2>/dev/null || echo "gen/android directory does not exist"
          echo "=== Listing build/outputs directory ==="
          find easytier-gui -path "*/build/outputs*" -type d | head -10

      - name: Compress
        run: |
          mkdir -p ./artifacts/objects/
          
          # Find the generated APK file
          echo "=== Searching for APK files ==="
          find easytier-gui -name "*.apk" | head -20
          
          APK_FILE=$(find easytier-gui -name "*.apk" | grep -v "unaligned" | head -1)
          
          echo "Found APK file: $APK_FILE"
          
          if [ -f "$APK_FILE" ]; then
            echo "Moving $APK_FILE to ./artifacts/objects/"
            mv "$APK_FILE" ./artifacts/objects/
            echo "APK file moved successfully"
          else
            echo "Error: No APK file found"
            echo "=== Detailed directory listing ==="
            ls -la easytier-gui/
            ls -la easytier-gui/src-tauri/
            ls -la easytier-gui/src-tauri/gen/ 2>/dev/null || echo "gen directory does not exist"
            exit 1
          fi
          
          if [[ $GITHUB_REF_TYPE =~ ^tag$ ]]; then
            TAG=$GITHUB_REF_NAME
          else
            TAG=$GITHUB_SHA
          fi

          mv ./artifacts/objects/* ./artifacts
          rm -rf ./artifacts/objects/

      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: easytier-gui-${{ matrix.ARTIFACT_NAME }}
          path: |
            ./artifacts/*

  mobile-result:
    if: needs.pre_job.outputs.should_skip != 'true' && always()
    runs-on: ubuntu-latest
    needs:
      - pre_job
      - build-mobile
    steps:
      - name: Mark result as failed
        if: needs.build-mobile.result != 'success'
        run: exit 1
